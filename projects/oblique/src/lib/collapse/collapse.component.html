<div
	role="button"
	[class.ob-toggle]="iconPosition != 'none'"
	[class.ob-toggle-after]="iconPosition != 'left'"
	[class.ob-toggle-justified]="iconPosition == 'justified'"
	[class.ob-expanded]="active"
	(click)="active = !active"
>
	<ng-content select="[obCollapseHeader]"></ng-content>
</div>
<div
	[@expandCollapse]="{
		value: active ? 'open' : 'close',
		params: { time: time }
	}"
>
	<ng-content select="[obCollapseMain]"></ng-content>
</div>
