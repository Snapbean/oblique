<div
	class="toggle toggle-{{ direction }}"
	[class.show]="active"
	role="button"
	(click)="active = !active"
	[class.toggle-after]="iconPosition != 'left'"
	[class.toggle-justified]="iconPosition == 'justified'"
>
	<ng-content select="[obCollapseHeader]"></ng-content>
</div>
<div
	[@expandCollapse]="{
		value: active ? 'open' : 'close',
		params: { time: time }
	}"
>
	<ng-content select="[obCollapseMain]"></ng-content>
</div>
