<div
	*ngIf="left"
	class="ob-column-left"
	role="complementary"
	attr.aria-label="{{ 'i18n.oblique.column.left.title' | translate }}"
	obColumnPanel
	#columnLeft="obColumnPanel"
>
	<button type="button" class="ob-column-toggle-left" obColumnToggle #columnToggle>
		<span class="sr-only">{{ "i18n.oblique.column.left.toggle" | translate }}</span>
	</button>
	<div class="ob-column-content">
		<ng-content select="[column-left-content]"></ng-content>
	</div>
</div>
<div class="ob-column-main">
	<div class="ob-column-content">
		<ng-content select="[column-main-content]"></ng-content>
	</div>
</div>
<div
	*ngIf="right"
	class="ob-column-right"
	role="complementary"
	attr.aria-label="{{ 'i18n.oblique.column.right.title' | translate }}"
	obColumnPanel
	#columnRight="obColumnPanel"
>
	<button type="button" class="ob-column-toggle-right" obColumnToggle #columnToggle>
		<span class="sr-only">{{ "i18n.oblique.column.right.toggle" | translate }}</span>
	</button>
	<div class="ob-column-content">
		<ng-content select="[column-right-content]"></ng-content>
	</div>
</div>
