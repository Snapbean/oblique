<p class="ob-progress-heading">{{ "i18n.oblique.file-upload.progressBar.title" | translate: { fileCount: uploadedFiles.fileCount } }}</p>
<div class="ob-file-progress" *ngFor="let file of uploadedFiles.files">
	<span class="ob-file-progress-title" *ngIf="file.name">{{ file.name }}</span>
	<div class="ob-file-progress-bar">
		<mat-progress-bar id="ob-progress-bar-{{ file.index }}" [value]="file.progress" [color]="file.hasError ? 'warn' : 'primary'"></mat-progress-bar>
		<button
			*ngIf="!file.completed && file.hasError"
			mat-icon-button
			obButton="secondary"
			matTooltip="{{ 'i18n.oblique.file-upload.retry' | translate }}"
			(click)="retryUpload(file)"
		>
			<mat-icon svgIcon="repeat"></mat-icon>
			<span class="sr-only">{{ "i18n.oblique.file-upload.retry" | translate }}</span>
		</button>
		<button *ngIf="!file.completed" mat-icon-button matTooltip="{{ 'i18n.common.cancel' | translate }}" obButton="secondary" (click)="cancelUpload(file)">
			<mat-icon svgIcon="cancel"></mat-icon>
			<span class="sr-only">{{ "i18n.common.cancel" | translate }}</span>
		</button>
	</div>
</div>
