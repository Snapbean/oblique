<h2 class="sr-only" *ngIf="links.length">{{ "i18n.oblique.header.navigation.title" | translate }}</h2>
<button
	class="navigation-scrollable-control navigation-scrollable-control-left"
	type="button"
	(click)="scrollLeft()"
	*ngIf="isScrollable"
	[disabled]="!currentScroll"
	aria-hidden="true"
>
	<span class="fa fa-angle-left"></span>
</button>
<ng-content *ngIf="!links.length"></ng-content>
<nav>
	<ul
		id="navigation"
		*ngIf="links.length"
		class="main-nav"
		[class.navigation-scrollable-content]="isScrollable"
		[class.main-nav-fw]="isFullWidth"
		tabindex="-1"
	>
		<li class="main-nav-item" obMasterLayoutNavigationItem *ngFor="let link of links">
			<ng-container *ngIf="!link.isExternal">
				<a
					[attr.id]="link.id"
					[routerLink]="link.url"
					[routerLinkActive]="activeClass"
					[fragment]="link.fragment"
					[queryParams]="link.queryParams"
					[attr.aria-current]="link.active ? 'page' : undefined"
					obMasterLayoutNavigationToggle
					*ngIf="!link.children"
				>
					{{ link.label | translate }}
				</a>
			</ng-container>
			<ng-container *ngIf="link.isExternal">
				<a
					[attr.id]="link.id"
					[href]="link.url"
					[attr.target]="!link.sameTarget ? '_blank' : undefined"
					[attr.rel]="!link.sameTarget ? 'noopener noreferrer' : undefined"
					*ngIf="!link.children"
				>
					{{ link.label | translate }}
				</a>
			</ng-container>
			<ng-container *ngIf="link.children">
				<button
					type="button"
					[attr.id]="link.id"
					[class.active]="link.active"
					[attr.aria-current]="link.active ? 'page' : undefined"
					obMasterLayoutNavigationToggle
					obAriaMenuButton="menu-{{ link.id || link.url }}"
				>
					<span>{{ link.label | translate }}</span>
					<span class="toggle" aria-hidden="true"></span>
				</button>
				<div class="sub-menu" id="menu-{{ link.id || link.url }}" obMasterLayoutNavigationMenu>
					<ul class="main-nav sub-nav">
						<li>
							<button class="sub-menu-back" type="button" obMasterLayoutNavigationToggle>
								<span class="toggle" aria-hidden="true"></span>
								<span class="label">{{ link.label | translate }}</span>
							</button>
						</li>
						<li obMasterLayoutNavigationItem *ngFor="let child of link.children">
							<a
								*ngIf="!child.isExternal"
								[attr.id]="child.id"
								[routerLink]="link.url + '/' + child.url"
								[routerLinkActive]="activeClass"
								[fragment]="child.fragment"
								[queryParams]="child.queryParams"
								[attr.aria-current]="link.active ? 'page' : undefined"
								obMasterLayoutNavigationToggle
							>
								{{ child.label | translate }}
							</a>
							<a
								*ngIf="child.isExternal"
								[attr.id]="child.id"
								[href]="child.url"
								[attr.target]="!child.sameTarget ? '_blank' : undefined"
								[attr.rel]="!child.sameTarget ? 'noopener noreferrer' : undefined"
							>
								{{ child.label | translate }}
							</a>
						</li>
					</ul>
				</div>
			</ng-container>
		</li>
	</ul>
</nav>
<button
	class="navigation-scrollable-control navigation-scrollable-control-right"
	(click)="scrollRight()"
	type="button"
	*ngIf="isScrollable"
	[disabled]="currentScroll === maxScroll"
	aria-hidden="true"
>
	<span class="fa fa-angle-right"></span>
</button>
