<label class="control-toggle" for="{{ id }}">
	<span class="control-icon fa fa-search"></span>
	<span class="control-label sr-only">{{ "i18n.oblique.search.title" | translate }}</span>
</label>
<input [id]="id" class="search-box-input" type="search" placeholder="{{ placeholder | translate }}" role="searchbox" [(ngModel)]="pattern" />
<ob-dropdown position="right" [class.open]="isOpened">
	<ul dropdown-content class="search-results-list nav-tree nav-bordered nav-hover">
		<li *ngFor="let item of filteredItems">
			<a [routerLink]="item.routes" [fragment]="item.fragment" class="nav-link" #link (click)="close()">
				<span [innerHTML]="formatter(item.label | translate, pattern)"></span>
				<small *ngIf="item.description">{{ item.description }}</small>
			</a>
		</li>
		<li class="noResult">{{ "i18n.oblique.search.noResults" | translate }}</li>
	</ul>
</ob-dropdown>
