<div class="ob-sticky-header" *ngIf="stickyHeaderTemplate">
	<ng-container *ngTemplateOutlet="stickyHeaderTemplate"></ng-container>
</div>
<div class="ob-sticky-main" [class.ob-sticky-content]="!stickyHeaderTemplate || !stickyFooterTemplate">
	<div
		class="ob-sticky"
		[ngClass]="nestedStickySize"
		[class.ob-no-layout]="noLayout"
		*ngIf="stickyHeaderTemplate && stickyFooterTemplate; else mainContent"
	>
		<div class="ob-sticky-main ob-sticky-content">
			<ng-container *ngTemplateOutlet="mainContent"></ng-container>
		</div>
		<div class="ob-sticky-footer" *ngIf="stickyFooterTemplate">
			<ng-container *ngTemplateOutlet="stickyFooterTemplate"></ng-container>
		</div>
	</div>
</div>
<div class="ob-sticky-footer" *ngIf="!stickyHeaderTemplate && stickyFooterTemplate">
	<ng-container *ngTemplateOutlet="stickyFooterTemplate"></ng-container>
</div>

<ng-template #mainContent>
	<ng-container *ngTemplateOutlet="stickyMainTemplate"></ng-container>
</ng-template>
