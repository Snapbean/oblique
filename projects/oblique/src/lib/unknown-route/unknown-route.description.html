<p>Simple route fallback component.</p>
<p>
	Import <code>MockUnknownRouteModule</code> in the application's root routing module, i.e. either <code>AppModule</code> or <code>AppRoutingModule</code> in
	a regular CLI project. Also add following route as the <strong>last</strong> route <code>{path: '**', redirectTo: 'unknown-route'}</code>.
</p>
