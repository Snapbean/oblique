<p>Same as <code>UnsavedChanges</code> but handles ng-bootstrap's tabs and modal as well.</p>
<p>
	Each tab have its own <code>&lt;form&gt;</code> element and thus its own model. The ones with an <code>obUnsavedChangesTabs</code> directive will be tracked
	for changes. In this instance, tabs one and three.
</p>
