<h2 class="page-header">Icon</h2>
<ob-description component="icon"></ob-description>
<ob-column-layout [left]="false">
	<ng-container column-main-content>
		<mat-icon fontIcon="fa-anchor" fontSet="fa" class="ob-icon" [style.color]="color" [style.font-size]="fontSize + 'px'"></mat-icon>
		<mat-icon [svgIcon]="icon" class="ob-icon" *ngFor="let icon of icons" [style.color]="color" [style.font-size]="fontSize + 'px'"></mat-icon>
	</ng-container>
	<ng-container column-right-content>
		<mat-form-field>
			<mat-label>Color</mat-label>
			<mat-select [(ngModel)]="color">
				<mat-option value="#171717">brand-default</mat-option>
				<mat-option value="#006699">brand-primary</mat-option>
				<mat-option value="#dc0018">brand-accent</mat-option>
				<mat-option value="#00813a">brand-success</mat-option>
				<mat-option value="#e75e00">brand-warning</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Font size</mat-label>
			<input type="number" matInput [(ngModel)]="fontSize" />
		</mat-form-field>
	</ng-container>
</ob-column-layout>
<ob-api component="icon"></ob-api>
