<div class="ob-inline-form">
	<label>Default</label>
	<ng-container *ngIf="material | async; else bootstrap">
		<mat-form-field>
			<mat-label>Default</mat-label>
			<input type="text" matInput placeholder="Default" />
		</mat-form-field>

		<mat-checkbox>Default</mat-checkbox>

		<mat-radio-group>
			<mat-radio-button value="1">Default</mat-radio-button>
		</mat-radio-group>

		<label>Default</label>

		<mat-form-field>
			<mat-label>Default</mat-label>
			<mat-select>
				<mat-option [value]="1">One</mat-option>
				<mat-option [value]="2">Two</mat-option>
				<mat-option [value]="3">Three</mat-option>
				<mat-option [value]="4">Four</mat-option>
				<mat-option [value]="5">Five</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Default</mat-label>
			<textarea matInput placeholder="Default"></textarea>
		</mat-form-field>
	</ng-container>

	<ng-template #bootstrap>
		<input type="text" class="form-control" placeholder="Default" />
		<div class="form-check form-check-inline">
			<input type="checkbox" value="option1" id="snippets-forms-variant-checkbox-default" class="form-check-input" checked="" />
			<label class="form-check-label" for="snippets-forms-variant-checkbox-default">Default</label>
		</div>
		<div class="form-check form-check-inline">
			<input id="snippets-forms-variant-radio-default" type="radio" name="radio" class="form-check-input" checked />
			<label class="form-check-label" for="snippets-forms-variant-radio-default">Default</label>
		</div>
		<label>Default</label>
		<select class="form-control">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
			<option value="5">Five</option>
		</select>
		<textarea class="form-control" rows="1" placeholder="Default"></textarea>
	</ng-template>
</div>
